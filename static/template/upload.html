<!DOCTYPE html>

<html>
<head>
<title>SAE图床</title>
<link href="/static/css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/swfupload/swfupload.js"></script>
<script type="text/javascript" src="/static/swfupload/swfupload.queue.js"></script>
<script type="text/javascript" src="/static/js/fileprogress.js"></script>
<script type="text/javascript" src="/static/js/handlers.js"></script>
<script type="text/javascript">
        var upload;

        window.onload = function() {
            upload = new SWFUpload({
                // Backend Settings
                upload_url: "/upload_c",
                post_params: {},

                // File Upload Settings
                file_size_limit : "10 MB", // 100MB
                file_types : "*.gif;*.jpg;*.png;*.tiff;*.bmp;*.jpeg;",
                file_types_description : "图片文件",
                file_upload_limit : 0,
                file_queue_limit : 0,

                // Event Handler Settings (all my handlers are in the Handler.js file)
                swfupload_preload_handler : preLoad,
                swfupload_load_failed_handler : loadFailed,
                file_dialog_start_handler : fileDialogStart,
                file_queued_handler : fileQueued,
                file_queue_error_handler : fileQueueError,
                file_dialog_complete_handler : fileDialogComplete,
                upload_start_handler : uploadStart,
                upload_progress_handler : uploadProgress,
                upload_error_handler : uploadError,
                upload_success_handler : uploadSuccess,
                upload_complete_handler : uploadComplete,

                // Button Settings
                button_image_url : "/static/swfupload/XPButtonUploadText_61x22.png",
                button_placeholder_id : "spanButtonPlaceholder1",
                button_width: 61,
                button_height: 22,

                // Flash Settings
                flash_url : "/static/swfupload/swfupload.swf",
                flash9_url : "/static/swfupload/swfupload_fp9.swf",


                custom_settings : {
                    progressTarget : "fsUploadProgress1",
                    cancelButtonId : "btnCancel1"
                },

                // Debug Settings
                debug: false
            });

         }
    </script>
</head>
<body>

<div id="content">
    <form id="form1" action="" method="post" enctype="multipart/form-data">
        <p><strong>上传成功后直在图片名称上点击鼠标右键，选择“复制链接地址”，或者单击图片名称弹出的窗口中选择url即可</strong></p>
        <table>
            <tr valign="top">
                <td>
                    <div>
                        <div class="fieldset flash" id="fsUploadProgress1">
                            <span class="legend">上传文件</span>
                        </div>
                        <div style="padding-left: 5px;">
                            <span id="spanButtonPlaceholder1"></span>
                            <input id="btnCancel1" type="button" value="Cancel Uploads" onclick="cancelQueue(upload1);" disabled="disabled" style="margin-left: 2px; height: 22px; font-size: 8pt;" />
                            <br />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31812683-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
